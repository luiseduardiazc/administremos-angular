<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-administremos-exterior-casas.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" 
            id="loginform"
            (submit) = "login()"
            >
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png"
                        alt="Home" /><br /><img src="../assets/images/logo-light-text-administremos.jpeg" style="width:15em" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Documento">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Clave">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <!-- <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordarme  </label>
                        </div> -->
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> Olvido su clave?</a>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- End Wrapper -->
